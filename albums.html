    <body>
        <div class="container" style="margin-top: 5%;">
            <table id="tabelona" class="table table-stripped">
                <thead>
                    <tr>
                        <th>UserId</th>
                        <th>Id</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
            </table>

        </div>        

        <script>
            fetch("https://jsonplaceholder.typicode.com/albums/").then(
                res => {
                    res.json().then(
                        data => {
                            console.log(data);
                            if (data.length > 0) {
    
                                var temp = "";
                                data.forEach((itemData) => {
                                    temp += "<tr>";
                                    temp += "<td>" + itemData.userId + "</td>";
                                    temp += "<td>" + itemData.id + "</td>";
                                    temp += "<td>" + itemData.title + "</td></tr>";
                                });
                                document.getElementById('tabela').innerHTML = temp;
                                $('#tabelona').DataTable();
                            }
                        }
                    )
                }
            )
        </script>
